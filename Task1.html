<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var userinput = prompt("You can type aliyan and check this uppercase , lowercase \n (You can write number 1 to 5)")
        if(userinput == 'aliyan'){
        document.write(`${userinput} has lowercase letters`);
        }
        else if(userinput == "ALIYAN"){
        document.write(`${userinput} has uppercase letters`);
        }
        else if(userinput == 1){
        document.write(`${userinput} is a number`)
        }
        else if(userinput == 2){
        document.write(`${userinput} is a number`)
        }
        else if(userinput == 3){
        document.write(`${userinput} is a number`)
        }
        else if(userinput == 4){
        document.write(`${userinput} is a number`)
        }
        else if(userinput == 5){
        document.write(`${userinput} is a number`)
        }
        else{
        document.write('you type the value of prompt box')
        }
    </script>
</body>
</html>
