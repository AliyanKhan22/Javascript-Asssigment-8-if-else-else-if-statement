<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Assigment 8 (3)</title>
</head>
<body>
    <script>
        var userValue = +prompt("Enter a Number");
        if(userValue > 0){
        document.write(`${userValue} is a Positive`)
        }
        else if(userValue < 0){
        document.write(`${userValue} is a Negative`)
        }
        else{
            document.write(`${userValue}`)
        }
    </script>
</body>
</html>
