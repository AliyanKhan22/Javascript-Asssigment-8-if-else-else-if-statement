<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Assigment 8 (2)</title>
</head>
<body>
    <script>
        var userValue1 = +prompt("Enter a First Number")
        var userValue2 = +prompt("Enter a Second Number")
        if(userValue1 > userValue2){
        document.write(`First Number ${userValue1} Larger than Second Number ${userValue2}`)
        }
        else if(userValue2 > userValue1){
        document.write(`Second Number ${userValue2} Larger than First Number ${userValue1}`)
        }
        else{
        document.write("Both value are equal")
        }
    </script>
</body>
</html>
